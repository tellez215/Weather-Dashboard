<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>WeatherDashboard</title>
</head>

<body>
    <div class="container">
        <header>
            <h1><em>WeatherDashboard</em></h1>
        </header>
        <!-- template from bootstrap -->
        <div class="card" style="width: 18rem ;">
            <div class="card-body bg-light">
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <div class="input-group mb-3">
                    <form class="row g-3">
                        <div class="col-auto">
                            <label class="visually-hidden">Search For City</label>
                            <input class="form-control" id="citySearch" placeholder="Search For City">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3" id="searchBtn">Search</button>
                        </div>
                    </form>
                </div>
                <div id="pastCities">

                </div>
            </div>
        </div>
        <div class="col mt-4 mr-5">
            <div class="card currentCard pb-2 pt-1">
                <h5 class="card-title mt-2 text-center">Current Weather</h5>
                <div id="currentWeather">

                </div>
            </div>
        </div>
        <!-- appends 5 day forecast -->
        <div class="row">
            <div class="col mt-4">
                <div class="card pb-5 fiveDays pl-5">
                    <h5 class="card-title mt-2 mr-5">5 day forecast</h5>
                    <div class="row" id="fiveDay">
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>



</body>



</html>
